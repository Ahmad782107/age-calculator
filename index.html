<body class="gradient-bg mobile-app py-4 px-4 no-select">
    <div class="max-w-sm mx-auto">
        <!-- Header -->
        <div class="text-center mb-6">
            <div class="text-5xl mb-3">🎂</div>
            <h1 class="text-2xl font-bold text-white mb-2">حاسبة العمر</h1>
            <p class="text-white/80 text-sm">احسب عمرك بالتفصيل</p>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-2xl p-6 card-shadow mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">أدخل تاريخ ميلادك</h2>
            
            <!-- Birth Date Inputs -->
            <div class="space-y-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">اليوم</label>
                    <select id="day" class="w-full p-4 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none input-focus transition-all duration-300 touch-friendly">
                        <option value="">اختر اليوم</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">الشهر</label>
                    <select id="month" class="w-full p-4 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none input-focus transition-all duration-300 touch-friendly">
                        <option value="">اختر الشهر</option>
                        <option value="1">يناير</option>
                        <option value="2">فبراير</option>
                        <option value="3">مارس</option>
                        <option value="4">أبريل</option>
                        <option value="5">مايو</option>
                        <option value="6">يونيو</option>
                        <option value="7">يوليو</option>
                        <option value="8">أغسطس</option>
                        <option value="9">سبتمبر</option>
                        <option value="10">أكتوبر</option>
                        <option value="11">نوفمبر</option>
                        <option value="12">ديسمبر</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">السنة</label>
                    <input type="number" id="year" placeholder="مثال: 1990" min="1900" max="2024" 
                           class="w-full p-4 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none input-focus transition-all duration-300 touch-friendly">
                </div>
            </div>

            <!-- Calculate Button -->
            <button onclick="calculateAge()" 
                    class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold py-4 px-6 rounded-lg hover:from-purple-600 hover:to-pink-600 active:scale-95 transition-all duration-300 shadow-lg touch-friendly">
                احسب العمر 🎯
            </button>
        </div>

        <!-- Results Card -->
        <div id="results" class="hidden">
            <div class="result-card rounded-2xl p-6 text-white card-shadow bounce-in">
                <h3 class="text-xl font-bold text-center mb-6">🎉 نتيجة حساب العمر</h3>
                
                <div class="grid grid-cols-3 gap-4 mb-6">
                    <div class="text-center">
                        <div id="years" class="text-2xl font-bold">0</div>
                        <div class="text-sm opacity-90">سنة</div>
                    </div>
                    <div class="text-center">
                        <div id="months" class="text-2xl font-bold">0</div>
                        <div class="text-sm opacity-90">شهر</div>
                    </div>
                    <div class="text-center">
                        <div id="days" class="text-2xl font-bold">0</div>
                        <div class="text-sm opacity-90">يوم</div>
                    </div>
                </div>

                <!-- Additional Info -->
                <div class="bg-white/20 rounded-lg p-4 space-y-2">
                    <div class="flex justify-between">
                        <span>إجمالي الأيام:</span>

                    </div>
                    <div class="flex justify-between">
                        <span>إجمالي الأسابيع:</span>
                        <span id="totalWeeks" class="font-semibold">0</span>
                    </div>
                    <div class="flex justify-between">
                        <span>إجمالي الساعات:</span>
                        <span id="totalHours" class="font-semibold">0</span>
                    </div>
                    <div class="flex justify-between">

            يرجى إدخال تاريخ ميلاد صحيح
        </div>

        <!-- Install Prompt -->
        <div id="installPrompt" class="hidden bg-blue-500 text-white p-4 rounded-lg text-center mt-4">
            <p class="mb-3">📱 أضف التطبيق للشاشة الرئيسية</p>
            <button onclick="installApp()" class="bg-white text-blue-500 px-4 py-2 rounded-lg font-semibold">
                تثبيت التطبيق
            </button>
            <button onclick="hideInstallPrompt()" class="mr-2 text-white/80 underline">
                لاحقاً
            </button>
        </div>

    <script>
        // PWA Installation
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.remove('hidden');
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                    hideInstallPrompt();
                });
            }
        }

        function hideInstallPrompt() {
            document.getElementById('installPrompt').classList.add('hidden');
        }

        // Prevent zoom on input focus (iOS)
        document.addEventListener('touchstart', function() {}, true);

        // Populate days dropdown
        function populateDays() {
            const daySelect = document.getElementById('day');
            for (let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                daySelect.appendChild(option);
            }
        }

        // Update days based on selected month and year
        function updateDays() {
            const month = parseInt(document.getElementById('month').value);
            const year = parseInt(document.getElementById('year').value);
            const daySelect = document.getElementById('day');
            
            if (month && year) {
                const daysInMonth = new Date(year, month, 0).getDate();
                const currentDay = parseInt(daySelect.value);
                
                // Clear and repopulate days
                daySelect.innerHTML = '<option value="">اختر اليوم</option>';
                for (let i = 1; i <= daysInMonth; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    if (i === currentDay && i <= daysInMonth) {
                        option.selected = true;
                    }
                    daySelect.appendChild(option);
                }
            }
        }

        function calculateAge() {
            const day = parseInt(document.getElementById('day').value);
            const month = parseInt(document.getElementById('month').value);
            const year = parseInt(document.getElementById('year').value);
            
            const errorDiv = document.getElementById('error');
            const resultsDiv = document.getElementById('results');
            
            // Hide previous results and errors
            errorDiv.classList.add('hidden');
            resultsDiv.classList.add('hidden');
            
            // Validate inputs
            if (!day || !month || !year) {
                errorDiv.classList.remove('hidden');
                return;
            }
            
            const birthDate = new Date(year, month - 1, day);
            const today = new Date();
            
            // Check if birth date is valid and not in the future
            if (birthDate > today || birthDate.getFullYear() !== year || birthDate.getMonth() !== month - 1 || birthDate.getDate() !== day) {
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Calculate age
            let ageYears = today.getFullYear() - birthDate.getFullYear();
            let ageMonths = today.getMonth() - birthDate.getMonth();
            let ageDays = today.getDate() - birthDate.getDate();
            
            // Adjust for negative days
            if (ageDays < 0) {
                ageMonths--;
                const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                ageDays += lastMonth.getDate();
            }
            
            // Adjust for negative months
            if (ageMonths < 0) {
                ageYears--;
                ageMonths += 12;
            }
            
            // Calculate totals
            const totalDays = Math.floor((today - birthDate) / (1000 * 60 * 60 * 24));
            const totalWeeks = Math.floor(totalDays / 7);
            const totalHours = totalDays * 24;
            const totalMinutes = totalHours * 60;
            
            // Calculate next birthday
            let nextBirthday = new Date(today.getFullYear(), month - 1, day);
            if (nextBirthday < today) {
                nextBirthday.setFullYear(today.getFullYear() + 1);
            }
            const daysToNextBirthday = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));
            
            // Display results
            document.getElementById('years').textContent = ageYears;
            document.getElementById('months').textContent = ageMonths;
            document.getElementById('days').textContent = ageDays;
            document.getElementById('totalDays').textContent = totalDays.toLocaleString();
            document.getElementById('totalWeeks').textContent = totalWeeks.toLocaleString();
            document.getElementById('totalHours').textContent = totalHours.toLocaleString();
            document.getElementById('totalMinutes').textContent = totalMinutes.toLocaleString();
            document.getElementById('nextBirthday').textContent = daysToNextBirthday + ' يوم';
            
            resultsDiv.classList.remove('hidden');
        }

        // Event listeners
        document.getElementById('month').addEventListener('change', updateDays);
        document.getElementById('year').addEventListener('input', updateDays);

        // Initialize
        populateDays();
    </script>
